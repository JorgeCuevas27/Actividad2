<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Estudiante</title>
</head>
<body>
    <h2>Estudiante de Programación Web</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="icono de estudiante" width="60">

    <p>¡Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mejor.</p>

    <form>
        <label>Nombre completo:</label><br>
        <input type="text" name="nombre"><br><br>

        <label>Edad:</label><br>
        <input type="text" name="edad"><br><br>

        <label>Correo electrónico:</label><br>
        <input type="email" name="correo"><br><br>

        <label>¿Eres nuevo en programación?</label><br>
        <input type="radio" name="nuevo" value="si"> Sí<br>
        <input type="radio" name="nuevo" value="no"> No<br><br>

        <label>¿Qué lenguaje te interesa?</label><br>
        <input type="text" name="lenguaje"><br><br>

        <label>Temas que te gustaría aprender:</label><br>
        <input type="checkbox" name="tema" value="HTML"> HTML<br>
        <input type="checkbox" name="tema" value="CSS"> CSS<br>
        <input type="checkbox" name="tema" value="JavaScript"> JavaScript<br><br>

        <label>¿Por qué te interesa la programación?</label><br>
        <textarea name="motivo" rows="4" cols="40"></textarea><br><br>

        <label>¿En qué horario prefieres estudiar?</label><br>
        <select name="horario">
            <option value="manana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
        </select><br><br>
    </form>

    <a href="pagina2.html">
        <button type="button">Enviar y ver perfil del Alumno B</button>
    </a>

    <p>Alumno A - 2025</p>
</body>
</html>
